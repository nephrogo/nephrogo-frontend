<!DOCTYPE html>
<html lang="{{ T " languageName" | lower }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ T " headerDescription" }}">

    <title>{{ T "title" }}</title>

    {{ $css := resources.Get "css/page.min.css" }}
    {{ $secureCSS := $css | resources.Fingerprint "sha512" }}

    <link rel="stylesheet" href="{{ $secureCSS.Permalink }}" integrity="{{ $secureCSS.Data.Integrity }}">

    <!--  Open Graph Tags -->
    <meta property="og:title" content="{{ T " title" }}">
    <meta property="og:description" content="{{ T " headerDescription" }}">
    <meta property="og:image" content="{{ resources.Get "img/social-cover.png" | absURL }}">
    <meta property="og:url" content="{{ .Permalink | absURL }}">
</head>

<body>
    {{ block "main" . }}{{ end }}

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row gap-y align-items-center">

                <div class="col-6 col-lg-3">
                    <a href="index.html"><img src="img/logo-dark.png" alt="logo"></a>
                </div>

                <div class="col-6 col-lg-3 text-right order-lg-last">
                    <div class="social">
                        <a class="social-facebook" href="https://www.facebook.com/thethemeio"><i
                                class="fa fa-facebook"></i></a>
                        <a class="social-twitter" href="https://twitter.com/thethemeio"><i
                                class="fa fa-twitter"></i></a>
                        <a class="social-instagram" href="https://www.instagram.com/thethemeio/"><i
                                class="fa fa-instagram"></i></a>
                        <a class="social-dribbble" href="https://dribbble.com/thethemeio"><i
                                class="fa fa-dribbble"></i></a>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="nav nav-bold nav-uppercase nav-trim justify-content-lg-center">
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Blog</a>
                        <a class="nav-link" href="#">Policy</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                </div>

            </div>
        </div>
    </footer><!-- /.footer -->

    {{ $js := resources.Get "js/page.min.js" }}
    {{ $secureJS := $js | resources.Fingerprint "sha512" }}
    <script src="{{ $secureJS.Permalink }}" integrity="{{ $secureJS.Data.Integrity }}"></script>
</body>

</html>
