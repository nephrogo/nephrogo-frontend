<!DOCTYPE html>
<html lang="{{ T "languageName" | lower }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ T "headerDescription" }}">
    <meta name="CERT-LT-verification" content="b1065f79d7bc14d24722c4301b137a15156f7affd4383f308f4793c9f3bed5e7" />

    <title>{{ T "title" }}</title>

    {{ $css := resources.Get "css/page.min.css" | resources.Fingerprint "sha512" }}

    <link rel="alternate" hreflang="en" href="https://www.nephrogo.com/">
    <link rel="alternate" hreflang="lt" href="https://www.nephrogo.lt/">
    <link rel="alternate" hreflang="de" href="https://www.nephrogo.de/">
    <link rel="alternate" hreflang="x-default" href="https://www.nephrogo.com/">

    <link href="{{ $css.Permalink }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/manifest.json">

    <!--  Open Graph Tags -->
    <meta property="og:title" content="{{ T "title" }}">
    <meta property="og:description" content="{{ T "headerDescription" }}">
    <meta property="og:image" content="{{ resources.Get $.Site.Params.socialcover | absURL }}">
    <meta property="og:url" content="{{ .Permalink | absURL }}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-18HV6KCPCK"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ T "googleAnalyticsMeasurementId" }}');
    </script>
    
    <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "Organization",
              "name": "NephroGo",
              "foundingDate": "2020",
              "founders": [
                {
                "@type": "Person",
                "name": "Karolis Vyčius"
                },
                {
                "@type": "Person",
                "name": "Giedrė Žulpaitė"
                } 
              ],
              "contactPoint": {
                "@type": "ContactPoint",
                "contactType": "customer support",
                "telephone": "[+37065253669]",
                "email": "info@nephrogo.com"
                },
              "url": "{{ "/" | absURL }}",
              "logo": "{{ resources.Get "img/nephrogo-square-logo.png" | absURL }}",
              "sameAs": [ 
                "https://play.google.com/store/apps/details?id=com.nephrogo",
                "https://apps.apple.com/us/app/nephrogo/id1549505165"
               ]
            }
    </script>
</head>

<body>
    {{ block "main" . }}{{ end }}

    {{ partial "footer.html" . }}
    {{ partial "policy_popup.html" . }}

    {{ $js := resources.Get "js/page.min.js" | resources.Fingerprint "sha512" }}
    <script src="{{ $js.Permalink }}"></script>
</body>

</html>
