# Nutrients sector
- id: sectionNutritionTitle
  translation: "Personalisierter Nährstoffzähler"
  
- id: sectionNutritionStatement1Title
  translation: "Geben Sie das Produkt ein"
- id: sectionNutritionStatement1Description
  translation: "Geben Sie das Produkt ein, das Sie gegessen haben, und Sie werden sofort herausfinden, wie viel Kalium, Natrium, Phosphor, Proteine, Flüssigkeiten und Kilokalorien Sie konsumiert haben."
- id: sectionNutritionStatement2Title
  translation: "Sehen Sie den Fortschritt des Tages"
- id: sectionNutritionStatement2Description
  translation: "Sehen Sie den Fortschritt des Tages
NephroGo berechnet, wie viel und welche Elektrolyte Sie heute noch verbrauchen können, ohne Ihre Nieren zu schädigen."
- id: sectionNutritionStatement3Title
  translation: "Beobachten Sie die Dynamik der Woche"
- id: sectionNutritionStatement3Description
  translation: "Wenn Sie die Zusammenfassungen der Woche überprüfen, wissen Sie, ob Sie es geschafft haben, eine richtige nierenfreundliche Ernährung zu befolgen."
- id: sectionNutritionStatement4Title
  translation: "Kontrollieren Sie Ihre Ernährung"
- id: sectionNutritionStatement4Description
  translation: "Kontrollieren Sie Ihre Ernährung einfach und problemlos mit NephroGo."

# Health indicators screen
- id: sectionHealthIndicatorsTitle
  translation: "Gesundheitszustand"
  
- id: sectionHealthIndicatorsStatement1Title
  translation: "Notieren Sie Ihre Gesundheitsdaten"
- id: sectionHealthIndicatorsStatement1Description
  translation: "Notieren Sie täglich Ihren Blutdruck, Ihr Gewicht, Ihr Urinvolumen, Ihren Blutzucker, Ihre Schwellung und Ihr Wohlbefinden."
- id: sectionHealthIndicatorsStatement2Title
  translation: "Verfolgen Sie die Dynamik"
- id: sectionHealthIndicatorsStatement2Description
  translation: "Verfolgen Sie die Dynamik Ihres Gesundheitszustands und stellen Sie in einem Anfangsstadium signifikante Änderungen fest."
- id: sectionHealthIndicatorsStatement3Title
  translation: "Beachten Sie Hauptsymptome"
- id: sectionHealthIndicatorsStatement3Description
  translation: "Identifizieren Sie einen Mangel oder Überschuss an Elektrolyten, indem Sie Ihre Symptome überwachen."
- id: sectionHealthIndicatorsStatement4Title
  translation: "Sichere die Daten"
- id: sectionHealthIndicatorsStatement4Description
  translation: "Bewahren Sie die Daten Ihres Gesundheitszustands an einem Ort auf: Sie helfen Ihrem Arzt, Ihr tägliches Wohlbefinden und den Entwicklung der CUD  zu verstehen."

# Peritoneal dialysis
- id: sectionPeritonealTitle
  translation: "Peritonealdialyse"
  
- id: sectionPeritonealStatement1Title
  translation: "Führen sie die perytonealdialyse durch"
- id: sectionPeritonealStatement1Description
  translation: "NephroGo eignet sich sowohl für die manuelle als auch für die automatische Dialyse."
- id: sectionPeritonealStatement2Title
  translation: "Verfolgen Sie die Dynamik des Flüssigkeitshaushalts"
- id: sectionPeritonealStatement2Description
  translation: "Geben Sie die Daten der Dialyselösungen, die Menge an Urin und Getränken ein und NephroGo berechnet Ihren Flüssigkeitshaushalt."
- id: sectionPeritonealStatement3Title
  translation: "Verfolgen Sie die Dynamik des Flüssigkeitshaushalts"
- id: sectionPeritonealStatement3Description
  translation: "Geben Sie die Daten der Dialyselösungen, die Urinmengeund Fluss und Flüssigheitsanfnahme ein und NephroGo berechnet Ihren Flüssigkeitshaushalt."
- id: sectionPeritonealStatement4Title
  translation: "Holen Sie sich eine Dialyse-Aufzeichnung"
- id: sectionPeritonealStatement4Description
  translation: "NephroGo erstellt für Sie ein Dialysedatenblatt, das Sie problemlos an Ihren Arzt weitergeben können."


